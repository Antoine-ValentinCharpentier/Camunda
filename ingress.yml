apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: camunda-ingress
  namespace: camunda
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # DÃ©sactive la redirection HTTPS
spec:
  ingressClassName: nginx
  rules:
  - host: camunda.example.com
    http:
      paths:
      - path: /tasklist
        pathType: Prefix
        backend:
          service:
            name: tasklist
            port:
              number: 8080
      - path: /operate
        pathType: Prefix
        backend:
          service:
            name: operate
            port:
              number: 8080
      - path: /optimize
        pathType: Prefix
        backend:
          service:
            name: optimize
            port:
              number: 8080
      - path: /identity
        pathType: Prefix
        backend:
          service:
            name: identity
            port:
              number: 8080
      - path: /console
        pathType: Prefix
        backend:
          service:
            name: console
            port:
              number: 8080
      - path: /keycloak
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      - path: /zeebe
        pathType: Prefix
        backend:
          service:
            name: zeebe-gateway
            port:
              number: 26500
        nginx.ingress.kubernetes.io/backend-protocol: "GRPC"  # gRPC pour Zeebe
